<h2>ICE SERVER configuration</h2>

<form
  class="full-width"
  [formGroup]="formGroup"
  (ngSubmit)="submitRTCConfiguration(formGroup)"
>
  <mat-form-field class="full-width">
    <mat-label>STUN or TURN URI</mat-label>
    <input matInput [formControl]="stunTurnUriControl" />
    <mat-error>{{ stunTurnUriControl.mainError() }} </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>TURN username</mat-label>
    <input matInput [formControl]="turnUsernameControl" />
    <mat-error>{{ turnUsernameControl.mainError() }} </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>TURN password</mat-label>
    <input matInput type="password" [formControl]="turnPasswordControl" />
    <mat-error>{{ turnPasswordControl.mainError() }} </mat-error>
  </mat-form-field>
  <div class="action-buttons-container">
    <button mat-button type="button" (click)="close()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      Save
    </button>
  </div>
</form>
