<mat-card>
  <mat-card-content>
    <video
      autoplay
      playsinline
      muted
      [srcObject]="stream"
      class="video"
    ></video>
    <div class="button-actions">
      <button mat-button>MUTE</button>
      <button mat-button>CLOSE</button>
    </div>
  </mat-card-content>
</mat-card>
