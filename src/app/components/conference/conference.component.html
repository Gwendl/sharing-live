<div class="conference-container">
  <div class="local-streams">
    <app-stream-card
      *ngFor="let localStream of getLocalStreams()"
    ></app-stream-card>
  </div>

  <div class="main-stream">
    <video
      [srcObject]="focusStream"
      autoplay
      playsinline
      muted
      class="main-stream-video"
    ></video>
  </div>
  <div class="remote-streams">
    <app-stream-card
      *ngFor="let remoteStream of getRemoteStreams()"
    ></app-stream-card>
  </div>
  <app-conference-buttons></app-conference-buttons>
</div>
